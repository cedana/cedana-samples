apiVersion: v1
kind: Pod
metadata:
  generateName: tensorflow-example-
  namespace: default
spec:
  runtimeClassName: cedana # required for GPU C/R support (use nvidia for native)
  containers:
    - name: tensorflow-example
      image: cedana/cedana-samples-test:cuda12.4-torch2.7
      command:
        - sleep
        - infinity
